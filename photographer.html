<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/svg+xml" href="media/favicon.jpg">
    <link rel="shortcut icon" type="image/png" href="images/logo.ico"/>
    <script type="text/javascript" src="js/indexpage.class.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    
    <title>Fisheye</title>
</head>

<body>

    <header class="banner">
        <a class="banner--link" href="index.html" title="Logo Fisheye et lien vers la page d'accueil">
            <img class="banner--logo" src="media/logo_fisheye.png" alt="image du logo fisheye">
        </a>
    </header>

    <section class="photographers__banner">
        <img 
            class="photographers__line--pictures" 
            src="media/sample_photos/Mimi/Portrait_Nora.jpg"
            alt ="photo de profile Mimi Keel"
        >

        <div class="photographers__banner--details">
            <h2 class="photographers__line--name">Mimi Keel</h2>
            <h3 class="photographers__line--location">London, UK</h3>
            <p class="photographers__line--skills">Voir le beau dans le quotidien</p>
        </div>

        <nav class="photographers__nav">
            <span class="photographers__nav--tag">#portrait</span>
            <span class="photographers__nav--tag">#events</span>
            <span class="photographers__nav--tag">#travel</span>
            <span class="photographers__nav--tag">#animals</span>
        </nav>

        <div class ="modal__contact--btn modal__contact--pos">
            <input
                class="modal__contact--btnsubmit"
                type="submit"
                id="btnsubmit"
                value="Contactez-moi"
            />
        </div>

    </section>
</body>
</html>
