<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/svg+xml" href="media/favicon.svg">
    <link rel="shortcut icon" type="image/png" href="images/logo.ico"/>
    <script type="text/javascript" src="js/indexpage.class.js"></script>
        
    <title>Fisheye</title>
</head>

<body>

    <header class="banner__photographers">
        <a class="banner--link" href="index.html" title="Logo Fisheye et lien vers la page d'accueil">
            <img class="banner--logo" src="media/logo_fisheye.png" alt="image du logo fisheye">
        </a>
    </header>

    <main class="width">
        <section class="photographers__banner">

            <div class="photographers__details">
                <h1 class="photographers__details--name fontstyle margin fontweight4">Mimi Keel</h1>
                <h2 class="photographers__details--location margin fontstyle fontweight4">London, UK</h2>
                <p class="photographers__details--skills margin fontstyle fontweight4">Voir le beau dans le quotidien</p>

                <nav class="photographers__nav">
                    <a href="#" class="photographers__nav--link">
                        <span class="photographers__nav--tag fontstyle">#portrait</span>
                    </a>

                    <a href="#" class="photographers__nav--link">
                        <span class="photographers__nav--tag fontstyle">#events</span>
                    </a>

                    <a href="#" class="photographers__nav--link">
                        <span class="photographers__nav--tag fontstyle">#travel</span>
                    </a>

                    <a href="#" class="photographers__nav--link">
                        <span class="photographers__nav--tag fontstyle">#animals</span>
                    </a>
                </nav>
            </div>

            <div class ="photographers__button">
                <input
                    class="photographers__button--submit fontstyle"
                    type="submit"
                    id="btnsubmit"
                    value="Contactez-moi"
                />
            </div>

            <div class="photographers__picture">
                <img 
                    class="photographers__picture--size" 
                    src="media/sample_photos/Mimi/Portrait_Nora.jpg"
                    alt ="photo de profile Mimi Keel"
                >
            </div>
        </section>

        <nav class="menu">
            <span menu--text>Trier par</span>
            
            <ul>
                <li class="menu__nav">
                    <a href="#">Popularité</a>
                    <ul class="menu--scrolling">
                        <li><a href="#">Date</a></li>
                        <li><a href="#">Titre</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <section class="content">
            <article class="content__vignettes">
                <img
                    class="content__vignettes--pictures"
                    src="media/sample_photos/Mimi/Miniaturevid.png"
                    alt="miniature de la video sur les chevaux"
                >
                <div class="content__describe">
                    <p class="content__describe--text">Wild Horses in the Mountains</p>
                    <button class="content__describe">154 ❤️</button>  
                </div>
            </article>

            <article class="content__vignettes">
                <img
                    class="content__vignettes--pictures"
                    src="media/sample_photos/Mimi/Miniaturevid.png"
                    alt="miniature de la video sur les chevaux"
                >
                <div class="content__describe">
                    <p class="content__describe--text">Wild Horses in the Mountains</p>
                    <button class="content__describe">154 ❤️</button>  
                </div>
            </article>

        </section>

    </main>
</body>
</html>
